<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SDAC Magazine | Accesso</title>
    <script src="https://unpkg.com/netlify-identity-widget@1/build/netlify-identity-widget.js"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
      .box { max-width: 520px; margin: 0 auto; }
      .btn { display:inline-block; padding: 12px 16px; border: 1px solid #ccc; border-radius: 10px; text-decoration:none; cursor:pointer; }
      .hint { color:#444; margin-top: 12px; line-height:1.4; }
      code { background:#f3f3f3; padding:2px 6px; border-radius:6px; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Accesso SDAC Magazine</h1>
      <p class="hint">
        Questa pagina serve solo per login / reset password con Netlify Identity.
        Se sei arrivato qui da un’email di invito o recupero, il token verrà gestito automaticamente.
      </p>

      <p>
        <button class="btn" id="open-login">Apri login</button>
      </p>

      <p class="hint">
        Dopo l’accesso verrai portato su <code>/admin</code>.
      </p>
    </div>

    <script>
      if (!window.netlifyIdentity) {
        document.body.insertAdjacentHTML("beforeend",
          "<p>Errore: Netlify Identity widget non caricato.</p>"
        );
      } else {
        window.netlifyIdentity.init();

        // Se arrivi con #invite_token o #recovery_token nell'URL, il widget lo gestisce.
        // Apriamo subito il widget per evitare pagine “morte”.
        window.netlifyIdentity.on("init", (user) => {
          if (!user) window.netlifyIdentity.open();
        });

        window.netlifyIdentity.on("login", () => {
          window.location.href = "/admin/";
        });

        document.getElementById("open-login").addEventListener("click", () => {
          window.netlifyIdentity.open();
        });
      }
    </script>
  </body>

</html>
